<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Train Booking System</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #000;
            color: #f4f4f4;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 25px;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #444;
        }

        .nav h1 {
            margin: 0;
            font-size: 1.8rem;
            color: #fff;
        }

        .nav-links {
            display: flex;
            gap: 10px;
        }

        .nav-links .btn {
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 6px;
            color: #f4f4f4;
            border: 1px solid #444;
            background: transparent;
            transition: all 0.3s ease;
        }

        .nav-links .btn:hover {
            background-color: #3498db;
            color: white;
        }

        .nav-links .btn.active {
            background-color: #3498db;
            border-color: #3498db;
            color: white;
        }

        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .header-actions h1 {
            font-size: 1.5rem;
            color: #fff;
        }

        .search-box {
            padding: 10px 12px;
            border: 1px solid #555;
            border-radius: 6px;
            background-color: #111;
            color: #f4f4f4;
            width: 300px;
            font-size: 0.9rem;
        }

        .search-box::placeholder {
            color: #bbb;
        }

        .btn {
            display: inline-block;
            padding: 8px 14px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #3498db;
            color: white;
            border: none;
        }

        .btn-edit {
            background-color: #f39c12;
            color: white;
            border: none;
        }

        .btn-delete {
            background-color: #e74c3c;
            color: white;
            border: none;
        }

        .btn:hover {
            transform: translateY(-1px);
            opacity: 0.9;
        }

        .card {
            background: #111;
            border: 1px solid #444;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
        }

        .table-responsive {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 14px 16px;
            text-align: left;
            border-bottom: 1px solid #333;
        }

        th {
            background-color: #222;
            font-weight: 600;
            color: #ddd;
        }

        tr:hover {
            background-color: #1b1b1b;
        }

        .user-actions {
            display: flex;
            gap: 8px;
        }

        .text-center {
            text-align: center;
            color: #aaa;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            height: 6px;
            width: 6px;
        }
        ::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-track {
            background: #111;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="nav">
            <h1><i class="fas fa-train"></i> Train Booking System</h1>
            <div class="nav-links">
                <a href="/" class="btn">Dashboard</a>
                <a href="/tickets" class="btn"><i class="fas fa-ticket-alt"></i> Tickets</a>
                <a href="/trains" class="btn"><i class="fas fa-subway"></i> Trains</a>
                <a href="/users" class="btn active"><i class="fas fa-users"></i> Users</a>
            </div>
        </div>
        
        <div class="header-actions">
            <h1><i class="fas fa-user-cog"></i> User Management</h1>
            <div>
                <input type="text" class="search-box" placeholder="Search users..." id="searchInput">
                <a href="/users/new" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i> Add New User
                </a>
            </div>
        </div>

        <div class="card">
            <div class="table-responsive">
                <table id="usersTable">
                    <thead>
                        <tr>
                            <th><i class="fas fa-id-badge"></i> ID</th>
                            <th><i class="fas fa-user"></i> Name</th>
                            <th><i class="fas fa-envelope"></i> Email</th>
                            <th><i class="fas fa-tools"></i> Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.id}"></td>
                            <td>
                                <div class="user-info">
                                    <div class="user-name" th:text="${user.name}"></div>
                                </div>
                            </td>
                            <td th:text="${user.email}"></td>
                            <td>
                                <div class="user-actions">
                                    <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-edit">
                                        <i class="fas fa-edit"></i> Edit
                                    </a>
                                    <a th:href="@{/users/delete/{id}(id=${user.id})}" 
                                       class="btn btn-delete"
                                       onclick="return confirm('Are you sure you want to delete this user?')">
                                        <i class="fas fa-trash"></i> Delete
                                    </a>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(users)}">
                            <td colspan="4" class="text-center">No users found</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const rows = document.querySelectorAll('#usersTable tbody tr');
            
            rows.forEach(row => {
                const name = row.querySelector('.user-name')?.textContent.toLowerCase() || '';
                const email = row.querySelector('td:nth-child(3)')?.textContent.toLowerCase() || '';
                if (name.includes(searchTerm) || email.includes(searchTerm)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
