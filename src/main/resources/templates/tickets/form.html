<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Management - Train Booking System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #000;
            color: #f4f4f4;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 25px;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #444;
        }

        .nav h1 {
            margin: 0;
            font-size: 1.8rem;
            color: #fff;
        }

        .nav-links {
            display: flex;
            gap: 10px;
        }

        .nav-links .btn {
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 6px;
            color: #f4f4f4;
            border: 1px solid #444;
            background: transparent;
            transition: all 0.3s ease;
        }

        .nav-links .btn:hover {
            background-color: #3498db;
            color: white;
        }

        .nav-links .btn.active {
            background-color: #3498db;
            border-color: #3498db;
            color: white;
        }

        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .header-actions h1 {
            font-size: 1.5rem;
            color: #fff;
        }

        .search-box {
            padding: 10px 12px;
            border: 1px solid #555;
            border-radius: 6px;
            background-color: #111;
            color: #f4f4f4;
            width: 300px;
            font-size: 0.9rem;
        }

        .search-box::placeholder {
            color: #bbb;
        }

        .btn {
            display: inline-block;
            padding: 8px 14px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #3498db;
            color: white;
            border: none;
        }

        .btn-edit {
            background-color: #f39c12;
            color: white;
            border: none;
        }

        .btn-delete {
            background-color: #e74c3c;
            color: white;
            border: none;
        }

        .train-actions {
            display: flex;
            gap: 8px;
        }

        .card {
            background: #111;
            border: 1px solid #444;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
        }

        .table-responsive {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 14px 16px;
            text-align: left;
            border-bottom: 1px solid #333;
            color: #f4f4f4;
        }

        th {
            background-color: #222;
            font-weight: 600;
        }

        tr:hover {
            background-color: #1b1b1b;
        }

        .text-center {
            text-align: center;
            color: #aaa;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            height: 6px;
            width: 6px;
        }
        ::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-track {
            background: #111;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="nav">
            <h1><i class="fas fa-subway"></i> Train Booking System</h1>
            <div class="nav-links">
                <a href="/" class="btn"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                <a href="/tickets" class="btn"><i class="fas fa-ticket-alt"></i> Tickets</a>
                <a href="/trains" class="btn active"><i class="fas fa-train"></i> Trains</a>
                <a href="/users" class="btn"><i class="fas fa-users"></i> Users</a>
            </div>
        </div>

        <div class="header-actions">
            <h1><i class="fas fa-subway"></i> Train Management</h1>
            <div>
                <input type="text" class="search-box" placeholder="Search trains..." id="searchInput">
                <a href="/trains/new" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Add New Train
                </a>
            </div>
        </div>

        <div class="card">
            <div class="table-responsive">
                <table id="trainsTable">
                    <thead>
                        <tr>
                            <th><i class="fas fa-id-badge"></i> ID</th>
                            <th><i class="fas fa-subway"></i> Train Name</th>
                            <th><i class="fas fa-map-marker-alt"></i> Source</th>
                            <th><i class="fas fa-map-marker-alt"></i> Destination</th>
                            <th><i class="fas fa-dollar-sign"></i> Base Price</th>
                            <th><i class="fas fa-percent"></i> Discount %</th>
                            <th><i class="fas fa-tools"></i> Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="train : ${trains}">
                            <td th:text="${train.id}"></td>
                            <td th:text="${train.name}"></td>
                            <td th:text="${train.source}"></td>
                            <td th:text="${train.destination}"></td>
                            <td th:text="${'$' + #numbers.formatDecimal(train.basePrice, 1, 2)}"></td>
                            <td th:text="${train.discountPercentage} + '%'"></td>
                            <td>
                                <div class="train-actions">
                                    <a th:href="@{/trains/edit/{id}(id=${train.id})}" class="btn btn-edit" title="Edit">
                                        <i class="fas fa-edit"></i> Edit
                                    </a>
                                    <a th:href="@{/trains/delete/{id}(id=${train.id})}" 
                                       class="btn btn-delete" 
                                       title="Delete"
                                       onclick="return confirm('Are you sure you want to delete this train?')">
                                        <i class="fas fa-trash"></i> Delete
                                    </a>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(trains)}">
                            <td colspan="7" class="text-center">No trains found</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const rows = document.querySelectorAll('#trainsTable tbody tr');
            
            rows.forEach(row => {
                const name = row.querySelector('td:nth-child(2)')?.textContent.toLowerCase() || '';
                const source = row.querySelector('td:nth-child(3)')?.textContent.toLowerCase() || '';
                const destination = row.querySelector('td:nth-child(4)')?.textContent.toLowerCase() || '';
                
                if (name.includes(searchTerm) || source.includes(searchTerm) || destination.includes(searchTerm)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
